<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="back">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="box">
        <img src="./fingerprint-solid.svg">
        <div>
            <h1>Login</h1>
            <form action="">
                <div>
                    <label for="username">User Name</label>
                <input type="text" name="username" id="username" placeholder="e.g., @username">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="atleast 8 characters">
                </div>
                <input type="submit" value="Login">
            </form>
        </div>
    </div>
</body>
</html>
